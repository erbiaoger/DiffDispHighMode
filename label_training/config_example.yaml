paths:
  manifest: label_refactor/manifests/labels.jsonl
  records_dir: diffseis/dataset/demultiple/data_train/curves
  mask_dir: diffseis/dataset/demultiple/data_train/masks
  checkpoint_dir: label_training/checkpoints
dataset:
  auto_generate_masks: true
  blur_sigma: 1.5
  antialiased: false
training:
  epochs: 50
  batch_size: 2
  val_split: 0.2
  lr: 0.0005
  num_workers: 2
  seed: 123
  device: auto  # "cuda", "cpu", or "auto"
model:
  in_channels: 1
  out_channels: 3
  features: [32, 64, 128, 256]
  dropout: 0.0
optimization:
  weight_decay: 0.0
  grad_clip: 1.0
logging:
  log_every: 10
